<div class="flex-container">
    <mat-card *ngFor="let job of allJobs" class="card mat-elevation-z8" >
        <img mat-card-image src="/assets/img/loginbackground.jpg" alt="Photo of a Shiba Inu">
        <mat-card-title> {{job.title | titlecase}} </mat-card-title>
        <mat-card-content>Salary : {{job.salary}}</mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="opendialog(job)">View Details</button>
          </mat-card-actions>
    </mat-card>
</div>
