<div class="login-wrapper bg" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Sign in</mat-card-title>
    </mat-card-header>
    <br>
    <form class="cls-form" *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm"
      novalidate>
      <mat-card-content>
        <mat-form-field class="cls-full-width">
          <input matInput placeholder="Username" type="text" name="username" [(ngModel)]="form.username" required
            #username="ngModel" />
          <div role="alert" *ngIf="f.submitted && username.invalid">
            Username is required!
          </div>
        </mat-form-field>

        <mat-form-field class="cls-full-width">
          <input matInput placeholder="Password" type="password" name="password" [(ngModel)]="form.password" required
            minlength="6" #password="ngModel" />
          <div role="alert" *ngIf="f.submitted && password.invalid">
            <div *ngIf="password.errors.required">Password is required</div>
            <div *ngIf="password.errors.minlength">
              Password must be at least 6 characters
            </div>
          </div>
        </mat-form-field>

      </mat-card-content>
      <div fxLayout="row" fxLayoutAlign="space-between center">
        <button mat-stroked-button color="accent">Sign in</button>
        <a mat-button color="accent" (click)="signUp()">Register</a>
      </div>
      <mat-card-content role="alert" *ngIf="f.submitted && isLoginFailed">
        Login failed: {{ errorMessage }}
      </mat-card-content>
    </form>
    <mat-card-content *ngIf="isLoggedIn">
      Logged in as {{ roles }}.
    </mat-card-content>
  </mat-card>

</div>
